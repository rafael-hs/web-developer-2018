<h1>Tags não visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agupa os links de navegação
    aside - de lado (ex. sidebar). relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibido ou escondido

    As Famosas...
    div - divisão ou seção
    span - usando para agrupar elementos e inline  
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">Muitas palavras</span> e pronto.
</p>

<style>
    div{
        display: inline;
    }
    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
